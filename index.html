
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>



    <style type ="text/css">
    input[type=text] {
        background-color: black;
        color: #b8ffb8;
        width: 100%;
        height: 100%;
        font-size: 40px;
    }


    input[type=button] {
        background-color: black;
        color: #b8ffb8;
        width: 100%;
        height: 100%;
        font-size: 40px;
    }
    </style>
</head>
<body>

    <table  border="1">
        <tr>
            <td colspan="3"><input type="text" id="result"/></td>

            <!-- clr function will call clr to all clear value -->
            <td><input type="button" value="c" onclick="clr()"/></td>
        </tr>
   <tr>

    <!-- create button and assign values to each button -->
          <!-- dis("1") will call function dis to display view -->
           <!-- dis anade function -->
          <td><input type="button" value="1" onclick="dis('1')"/> </td>
          <td><input type="button" value="2" onclick="dis('2')"/> </td>
          <td><input type="button" value="3" onclick="dis('3')"/> </td>
          <td><input type="button" value="/" onclick="dis('/')"/> </td>
     </tr>
     <tr>
            <td><input type="button" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" value="6" onclick="dis('6')"/> </td>
            <td><input type="button" value="-" onclick="dis('-')"/> </td>
     </tr>
       <tr>
            <td><input type="button" value="7" onclick="dis('7')"/> </td>
          <td><input type="button" value="8" onclick="dis('8')"/> </td>
          <td><input type="button" value="9" onclick="dis('9')"/> </td>
          <td><input type="button" value="+" onclick="dis('+')"/> </td>
       </tr>
    <tr>
            <td><input type="button" value="." onclick="dis('.')"/> </td>
            <td><input type="button" value="0" onclick="dis('0')"/> </td>
                   <!-- solve function call function sove to evalute values -->
            <td><input type="button" value="=" onclick="solve('=')"/> </td>
            <td><input type="button" value="*" onclick="dis('*')"/> </td>
    </tr>
    </table>


    <!-- inline java script -->


    <script>
    // function that display value

    function dis(val)
    {
        // calling the id & concadination od + ,means adding the numb side by side
        document.getElementById("result").value +=val
    }

    // functionthat evaluates the digit and return result
   function solve()
   {
       let x= document.getElementById("result").value
       console.log(x ,'xx')
       let y=eval(x)
       console.log(y ,'yy')
       document.getElementById("result").value = y
   }

            // functionthat clears display

            function clr()
            {
                document.getElementById("result").value = ''
            }


   </script>


</body>
</html>
